<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Countdown to Vani's Birthday!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Countdown to Vani Pani's Birthday😘!</h1>
    <h2>Counting down to a special day for my amazing girlfriend!❤️</h2>
    <div id="countdown">
      <div class="time"><span id="days">0</span><small>Days</small></div>
      <div class="time"><span id="hours">0</span><small>Hours</small></div>
      <div class="time"><span id="minutes">0</span><small>Minutes</small></div>
      <div class="time"><span id="seconds">0</span><small>Seconds</small></div>
    </div>
    <footer>
      <p>Made with love for Vani</p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
